<!DOCTYPE html>
<html>
<head>
    <title>Converter</title>
    <style>

        body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        color: pink;
    }

        body {
        background-image: url("Forest.png");
        background-size: cover;
        background-position: center;
    }
        .result-box {
            position: absolute; /* Keeps the box in a fixed position */
            display: inline-block;
            border: 1px solid grey;
            text-align: right; /* Align text to the right */
            height: 20px;
            width: 150px;
        }
        
    .header {
        background-image: linear-gradient(to right, indigo, indigo, violet 25%, pink 35%, violet 75%, indigo, indigo);
        background-size: 800% 100%; /* Five color stops, hence 500% */
        background-position: right; /* Initially position the gradient to the right */
        position: relative;
        text-align: center;
        color: black;
        margin-bottom: 30px;
        animation: wave 20s infinite linear; /* Continuous loop */
    }

    @keyframes wave {
        0% {
            background-position: right; /* Start from the right */
        }
        100% {
            background-position: left; /* Move to the left */
        }
    }
               
    .header h1 {
        margin-top: 0;
        padding: 5px 10px;
    }

    button {
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: violet;
        color: black;
        cursor: pointer;
        transition: background-color 1s, color 1s;
    }

    button:hover {
        background: linear-gradient(to right, violet, pink);   
    }

    a {
        color: pink; 
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline; 
    }

    </style>
</head>
<body>
    <h1>Length Converter</h1>

    <label for="fromUnit">Convert:</label>
    <select id="fromUnit">
        <option value="metersToFeet">Meters to Feet</option>
        <option value="feetToMeters">Feet to Meters</option>
    </select>

    <br><br>
    <label for="inputValue">Enter Value:</label>
    <input type="number" id="inputValue" step="1" dir="rtl">

    <button onclick="convertLength()">Convert</button>
    <button onclick="removeInputLength()">Clear</button>

    <br><br>
    <label for="resultLength">Result:</label>
    <div class="result-box" id="resultLength"></div>

    <br><br>

    <h1>Temperature Converter</h1>

    <label for="fromUnit1">Convert:</label>
    <select id="fromUnit1">
        <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
        <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
    </select>

    <br><br>    
    <label for="inputValue1">Enter Value:</label>
    <input type="number" id="inputValue1" step="1" dir="rtl">

    <button onclick="convertTemperature()">Convert</button>
    <button onclick="removeInputTemperature()">Clear</button>

    <br><br>
    <label for="resultTemp">Result:</label>
    <div class="result-box" id="resultTemp"></div>

    <br><br><br>
    <a href="index.html">Back to Home Page</a> or
    <a href="Home_Web.html"> To the Cooler Website</a>

    <audio id="bgAudio" loop autoplay volume="0.1">
        <source src="BgMusic.mp3" type="audio/mpeg">
    </audio>

    <script>
        function convertLength() {
            var fromUnit = document.getElementById("fromUnit").value;
            var inputValue = parseInt(document.getElementById("inputValue").value); // Parse to integer
            var result = document.getElementById("resultLength");

            if (fromUnit === "metersToFeet") {
                var feet = inputValue * 3.28084;
                result.innerHTML = Math.round(feet) + " ft"; // Display rounded to nearest integer
            } else if (fromUnit === "feetToMeters") {
                var meters = inputValue * 0.3048;
                result.innerHTML = Math.round(meters) + " m"; // Display rounded to nearest integer
            } else {
                result.innerHTML = "Please select conversion type.";
            }
        }

        function removeInputLength() {
            document.getElementById("inputValue").value = ""; // Clear the input value
            document.getElementById("resultLength").innerHTML = ""; // Clear the result value
        }

        function convertTemperature() {
            var fromUnit1 = document.getElementById("fromUnit1").value;
            var inputValue1 = parseInt(document.getElementById("inputValue1").value); // Parse to integer
            var result1 = document.getElementById("resultTemp");

            if (fromUnit1 === "celsiusToFahrenheit") {
                var fahrenheit = (inputValue1 * 9 / 5) + 32;
                result1.innerHTML = Math.round(fahrenheit) + " &deg;F"; // Display as integer
            } else if (fromUnit1 === "fahrenheitToCelsius") {
                var celsius = (inputValue1 - 32) * 5 / 9;
                result1.innerHTML = Math.round(celsius) + " &deg;C"; // Display as integer
            } else {
                result1.innerHTML = "Please select conversion type.";
            }
        }

        function removeInputTemperature() {
            document.getElementById("inputValue1").value = ""; // Clear the input value
            document.getElementById("resultTemp").innerHTML = ""; // Clear the result value
        }
    </script>
</body>
</html>
