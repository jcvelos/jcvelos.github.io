<!DOCTYPE html>
<html>
<head>
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        color: pink;
    }

    body {
        background-image: url("Forest.png");
        background-size: cover;
        background-position: center;
    }

    #title {
        text-align: center;
        border-radius: 25px;
        background-image: linear-gradient(to right, violet, pink);
        color: black;
        }

    table {
            width: 90%;
            border-collapse: collapse; /* Remove default cell spacing */ /* Adjust margin as needed */
            margin-left: 60px;
        }

        th, td {
        border: 2px solid indigo; /* Border style for table cells */
        padding: 8px; /* Cell padding */
        text-align: left; /* Adjust text alignment */
        }

         th {
        background-color: rgba(238, 130, 238, 0.5); /* Adjust the alpha value for opacity */
        color: pink; /* Header text color */
        }

        /* Additional styles for the link */
        a {
            color: pink; /* Set link text color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

    </style>
<body>
    <div id="title">
    <h1>Payroll Program</h1>
    </div>

    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName">

    <label for="daysWorked">Days Worked:</label>
    <input type="number" id="daysWorked">

    <label for="dailyRate">Daily Rate:</label>
    <input type="number" id="dailyRate">

    <label for="deductionAmount">Deduction Amount:</label>
    <input type="number" id="deductionAmount">

    <button onclick="addEmployee()">Add Employee</button>
    <button onclick="deleteEmployee()">Delete Employee</button>
    <button onclick="clearAllEmployees()">Clear All Employees</button>

    <br><br><br>

    <table id="payrollTable" border="1">
        <thead>
            <tr>
                <th>No.</th>
                <th>Employee Name</th>
                <th>Days Worked</th>
                <th>Daily Rate</th>
                <th>Gross Pay</th>
                <th>Deduction Amount</th>
                <th>Net Pay</th>
            </tr>
        </thead>
        <tbody id="payrollBody">
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>
    <br><br>
    <a href="index.html">Back to Home Page</a> or
    <a href="Home_Web.html"> To the Cooler Website</a>
    <script>
        let payrollList = [];

        function addEmployee() {
            const employeeName = document.getElementById("employeeName").value;
            const daysWorked = parseInt(document.getElementById("daysWorked").value);
            const dailyRate = parseFloat(document.getElementById("dailyRate").value);
            const deductionAmount = parseFloat(document.getElementById("deductionAmount").value);

            const grossPay = daysWorked * dailyRate;
            const netPay = grossPay - deductionAmount;

            const employee = {
                employeeName,
                daysWorked,
                dailyRate,
                grossPay,
                deductionAmount,
                netPay
            };

            payrollList.push(employee);
            displayPayroll();
        }

        function deleteEmployee() {
            const lineNumber = parseInt(prompt("Enter line number to delete:")) - 1;
            if (lineNumber >= 0 && lineNumber < payrollList.length) {
                payrollList.splice(lineNumber, 1);
                displayPayroll();
            } else {
                alert("Invalid line number. No employee deleted.");
            }
        }

        function clearAllEmployees() {
            payrollList = []; // Reset the payrollList array
            displayPayroll(); // Clear the displayed table
        }

        function displayPayroll() {
            const tableBody = document.getElementById("payrollBody");
            tableBody.innerHTML = "";

            payrollList.forEach((employee, index) => {
                const row = tableBody.insertRow();
                const rowNum = row.insertCell(0);
                const nameCell = row.insertCell(1);
                const daysWorkedCell = row.insertCell(2);
                const dailyRateCell = row.insertCell(3);
                const grossPayCell = row.insertCell(4);
                const deductionAmountCell = row.insertCell(5);
                const netPayCell = row.insertCell(6);

                rowNum.innerHTML = index + 1;
                nameCell.innerHTML = employee.employeeName;
                daysWorkedCell.innerHTML = employee.daysWorked;
                dailyRateCell.innerHTML = employee.dailyRate;
                grossPayCell.innerHTML = employee.grossPay;
                deductionAmountCell.innerHTML = employee.deductionAmount;
                netPayCell.innerHTML = employee.netPay;
            });
        }
    </script>
</body>
</html>
