<!DOCTYPE html>
<html>
<head>
    <title>Length Converter</title>
</head>
<body>
    <h1>Length Converter</h1>

    <label for="fromUnit">Convert:</label>
    <select id="fromUnit">
        <option value="metersToFeet">Meters to Feet</option>
        <option value="feetToMeters">Feet to Meters</option>
    </select>

    <br><br>

    <label for="inputValue">Enter Value:</label>
    <input type="number" id="inputValue">

    <button onclick="convertLength()">Convert</button>
    <button onclick="removeInput()">Clear</button>

    <br><br>

    <label for="result">Result:</label>
    <span id="result"></span></p>


    <br><br>
    <a href="index.html">Back to Home Page</a> or
    <a href="Home_Web.html"> To the Cooler Website</a>
    <script>
        function convertLength() {
            var fromUnit = document.getElementById("fromUnit").value;
            var inputValue = parseFloat(document.getElementById("inputValue").value);
            var result = document.getElementById("result");

            if (fromUnit === "metersToFeet") {
                var feet = inputValue * 3.28084;
                result.innerHTML = feet + " ft";
            } else if (fromUnit === "feetToMeters") {
                var meters = inputValue * 0.3048;
                result.innerHTML = meters + " m";
            } else {
                result.innerHTML = "Please select conversion type.";
            }
        }

        function removeInput() {
            document.getElementById("inputValue").value = ""; // Clear the input value
            document.getElementById("result").innerHTML = ""; // Clear the result value
        }
    </script>
</body>
</html>
