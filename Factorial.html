<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Factorials</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            color: pink;
            background-image: url("https://i.imgur.com/g9Ywa6a.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header {
            background-image: linear-gradient(to right, indigo, indigo, violet 25%, pink 35%, violet 75%, indigo, indigo);
            background-size: 800% 100%;
            background-position: right;
            position: relative;
            text-align: center;
            color: black;
            margin-bottom: 30px;
            animation: wave 20s infinite linear;
        }

        @keyframes wave {
            0% {
                background-position: right;
            }
            100% {
                background-position: left;
            }
        }

        .door-frame {
            margin: auto;
            transform: translate(0, 158%);
            border: 5px solid #483248;
            padding: 20px;
            background-color: #301934;
            text-align: center; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 200px;
        }

        .door-frame * {
            margin-bottom: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            margin-top: 10px;
        }

        .button-wrapper {
            display: inline-block;
            position: relative;
        }

        button {
            margin-top: 10px;
            margin-right: 5px; 
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: violet;
            color: black;
            cursor: pointer;
            transition: background-color 1s, color 1s;
        }

        button:hover {
            background: linear-gradient(to right, violet, pink);
            box-shadow: 0 0 10px 3px #888;
        } 
        .clear-button {
            border: none;
            border-radius: 5px;
            background-color: violet;
            color: black;
            cursor: pointer;
            transition: background-color 1s, color 1s;
        }

        .clear-button:hover {
            background: linear-gradient(to right, violet, pink);
            box-shadow: 0 0 10px 3px #888;
        }

        .settings {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .settings-options {
            position: absolute;
            top: 40px;
            left: 10px;
            opacity: 0;
            transform: translateY(-30px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            background-color: #301934;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.5);
        }

        .settings:hover .settings-options {
            opacity: 1;
            transform: translateY(0);
        }

        .settings-options i {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
            color: pink;
            cursor: pointer;
        }

        .link-button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: violet;
            color: black;
            cursor: pointer;
        }

        .link-button:hover {
            background: linear-gradient(to right, violet, pink);
            box-shadow: 0 0 10px 3px #888;
        }

        .link-hover-area {
            position: relative;
            display: inline-block;
        }

        .link-icons {
            position: absolute;
            top: 50%;
            right: -35px;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background-color: #301934;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.5);
        }

        .link-hover-area:hover .link-icons {
            opacity: 1;
        }

        .link-icons i {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="settings">
            <i class="fas fa-bars"></i>
            <div class="settings-options">
                <i class="fas fa-home" onclick="location.href='index.html'"></i>
                <i class="fas fa-cogs" onclick="location.href='Home_Web.html'"></i>
            </div>
        </div>
        <h1>Factorials</h1>
    </div>
    
     <div class="door-frame">
        <label for="inputNumber">Enter a number:</label>
        <input type="number" id="inputNumber" dir="rtl">

        <button onclick="calculate()">Calculate</button>
        <button onclick="clearValues()"">Clear</button>

        <p><span id="factorial"></span></p>
        <p><span id="sum"></span></p>
        <p><span id="average"></span></p>
    </div>
    
    <audio id="bgAudio" volume="0.1" loop autoplay>
        <source src="BgMusic.mp3" type="audio/mpeg"> 
    </audio>

    <script>
        function calculate() {
            const n = parseInt(document.getElementById("inputNumber").value);

            let factorial = 1;
            let sum = 0;
            let total = 0;

            for (let i = 1; i <= n; i++) {
                factorial *= i;
                sum += i;
                total += i;
            }

            const average = total / n;

            document.getElementById("factorial").innerText = `nth factorial of ${n} is ${factorial}`;
            document.getElementById("sum").innerText = `Sum of the first ${n} numbers is ${sum}`;
            document.getElementById("average").innerText = `Average of the first ${n} numbers is ${average}`;
        }

        function clearValues() {
            document.getElementById("inputNumber").value = "";
            document.getElementById("factorial").innerText = "";
            document.getElementById("sum").innerText = "";
            document.getElementById("average").innerText = "";
        }
    </script>
</body>
</html>
