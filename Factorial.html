<!DOCTYPE html>
<html>
<head>
    <title>Number Operations</title>
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        color: pink;
    }

        body {
        background-image: url("https://i.imgur.com/g9Ywa6a.jpg");
        background-size: cover;
        background-position: center;
    }

    .header {
        background-image: linear-gradient(to right, indigo, indigo, violet 25%, pink 35%, violet 75%, indigo, indigo);
        background-size: 800% 100%; /* Five color stops, hence 500% */
        background-position: right; /* Initially position the gradient to the right */
        position: relative;
        text-align: center;
        color: black;
        margin-bottom: 30px;
        animation: wave 20s infinite linear; /* Continuous loop */
    }

    @keyframes wave {
        0% {
            background-position: right; /* Start from the right */
        }
        100% {
            background-position: left; /* Move to the left */
        }
    }
               
    .header h1 {
        margin-top: 0;
        padding: 5px 10px;
    }

    button {
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: violet;
        color: black;
        cursor: pointer;
        transition: background-color 1s, color 1s;
    }

    button:hover {
        background: linear-gradient(to right, violet, pink);   
    }

    a {
        color: pink; 
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline; 
    }
</style>
<body>
    <div class="header">
        <h1>Factorials</h1>
    </div>

    <label for="inputNumber">Enter a number:</label>
    <input type="number" id="inputNumber" dir="rtl">

    <button onclick="calculate()">Calculate</button>
    <button onclick="clearValues()">Clear</button>

    <p>Factorial of <span id="factorial"></span></p>
    <p>Sum of the first <span id="sum"></span> numbers</p>
    <p>Average of the first <span id="average"></span> numbers</p>

    <br><br>
    <a href="index.html">Back to Home Page</a> or
    <a href="Home_Web.html"> To the Cooler Website</a>

    <script>
        function calculate() {
            const n = parseInt(document.getElementById("inputNumber").value);

            // Calculate nth factorial using a while loop
            let factorial = 1;
            let i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }
            document.getElementById("factorial").innerText = `${n}! = ${factorial}`;

            // Calculate sum of first n numbers using a do-while loop
            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);
            document.getElementById("sum").innerText = sum;

            // Calculate average of first n numbers using a for loop
            let total = 0;
            for (let k = 1; k <= n; k++) {
                total += k;
            }
            const average = total / n;
            document.getElementById("average").innerText = average;
        }

        function clearValues() {
            document.getElementById("inputNumber").value = ""; // Clear input field
            document.getElementById("factorial").innerText = ""; // Clear factorial value
            document.getElementById("sum").innerText = ""; // Clear sum value
            document.getElementById("average").innerText = ""; // Clear average value
        }
    </script>
</body>
</html>
