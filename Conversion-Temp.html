<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Length Converter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            color: pink;
        } 

        body {
            background-image: url("Forest.png");
            background-size: cover;
            background-position: center;
        }

        .result-box {
            position: relative;
            display: flex;
            border: 1px solid grey;
            text-align: right;
            justify-content: flex-end;
            height: 20px;
            width: 150px;
            margin-top: 10px;
        }

        .header {
            background-image: linear-gradient(to right, indigo, indigo, violet 25%, pink 35%, violet 75%, indigo, indigo);
            background-size: 800% 100%;
            background-position: right;
            position: relative;
            text-align: center;
            color: black;
            margin-bottom: 30px;
            animation: wave 20s infinite linear;
        }

        @keyframes wave {
            0% {
                background-position: right;
            }
            100% {
                background-position: left;
            }
        }
               
        .door-frame {
            margin: auto;
            transform: translate(0, 158%);
            border: 5px solid #483248;
            padding: 20px;
            background-color: #301934;
            text-align: center; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 200px;
        }

        .door-frame * {
            margin-bottom: 5px; /* Adjust the margin here */
        }

        #falling-box {
            position: absolute;
            top: -100px;
            left: 580px;
            width: 500px;
            height: 20px;
            padding: 20px;
            background-color: #301934;
            border: 3px solid #483248;
            display: none; 
            position: relative;
        }

        .hidden {
            display: none;
        }

        @keyframes box-fall {
            0% {
                transform: translateY(-150px);
            }
            5% {
                transform: translateY(-153px);
            }
            20% {
                transform: translateY(50px)
            }
            40% {
                transform: translateY(-20px);
            }
            65% {
                transform: translateY(10px);
            }
            80% {
                transform: translateY(-5px);
            }
            95% {
                transform: translateY(2px);
            }
            100% {
                transform: translateY(0);
            }
        }

        #MSG {
            margin: auto;
            white-space: nowrap; 
            overflow: hidden; 
            border-right: 2px solid pink; 
            display: block; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: typing 4s steps(30, end) forwards;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 30%;
            }
        }

        .animate {
            animation: box-fall 1s ease-in-out forwards;
        }

        .header h1 {
            margin-top: 0;
            padding: 5px 10px;
        }

        button {
            margin-top: 10px;
            margin-right: 5px; 
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: violet;
            color: black;
            cursor: pointer;
            transition: background-color 1s, color 1s;
        }

        .button-container button {
            margin-top: 0;
        }

        button:hover {
            background: linear-gradient(to right, violet, pink);
            box-shadow: 0 0 10px 3px #888;
        }

        a {
            color: pink;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .settings {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .settings-options {
            position: absolute;
            top: 40px;
            left: 10px;
            opacity: 0;
            transform: translateY(-30px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            background-color: #301934;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.5);
        }

        .settings:hover .settings-options {
            opacity: 1;
            transform: translateY(0);
        }

        .settings-options i {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
            color: pink;
            cursor: pointer;
        }

        .link-button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: violet;
            color: black;
            cursor: pointer;
        }

        .link-button:hover {
            background: linear-gradient(to right, violet, pink);
            box-shadow: 0 0 10px 3px #888;
        }

        .link-hover-area {
            position: relative;
            display: inline-block;
        }

        .link-icons {
            position: absolute;
            top: 50%;
            right: -35px;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background-color: #301934;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.5);
        }

        .link-hover-area:hover .link-icons {
            opacity: 1;
        }

        .link-icons i {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
            color: black;
            cursor: pointer;
        }

        .reset-button {
            height: 26px;
            padding: 5px;
            border: none;
            border-radius: 20%;
            background-color: violet;
            color: black;
            cursor: pointer;
            transition: background-color 1s, color 1s;
        }

        .reset-button:hover {
            background: linear-gradient(to right, violet, pink);
            box-shadow: 0 0 10px 3px #888;
        }

        .clear-button {
            width: 25px;
            height: 26px;
            padding: 5px;
            border: none;
            border-radius: 20%;
            background-color: violet;
            color: black;
            cursor: pointer;
            transition: background-color 1s, color 1s;
        }

        .clear-button:hover {
            background: linear-gradient(to right, violet, pink);
            box-shadow: 0 0 10px 3px #888;
        }
    </style>
 <body>
    <div class="header">
        <div class="settings">
            <i class="fas fa-bars"></i>
            <div class="settings-options">
                <i class="fas fa-home" onclick="location.href='index.html'"></i>
                <i class="fas fa-cogs" onclick="location.href='Home_Web.html'"></i>
            </div>
        </div>
        <h1>Temperature Converter</h1>
    </div>

    <div class="door-frame">
        <label for="fromUnit1">Convert:</label>
        <select id="fromUnit1">
            <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
        </select>

        <label for="inputValue1">Enter Value:</label>
        <input type="number" id="inputValue1" step="1" dir="rtl">

        <div class="button-container">
            <button onclick="convertTemperature()">Convert</button>
            <button class="clear-button" onclick="clearInput()"><i class="fas fa-undo"></i></button>
        </div>

        <label for="result1">Result:</label>
        <div class="result-box" id="result1"></div>

         <div class="button-container">
           <button onclick="animateAnswer()">Animate Answer</button>
            <button class="reset-button" onclick="resetAnimation()"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>

    <div id="falling-box">
        <div id="MSG"></div>
    </div>

     <audio id="bgAudio" loop autoplay volume="0.1">
        <source src="BgMusic.mp3" type="audio/mpeg">
    </audio>

    <script>
        function convertTemperature() {
            var fromUnit1 = document.getElementById("fromUnit1").value;
            var inputValue1 = parseInt(document.getElementById("inputValue1").value); // Parse to integer
            var result1 = document.getElementById("result1");

            if (fromUnit1 === "celsiusToFahrenheit") {
                var fahrenheit = (inputValue1 * 9 / 5) + 32;
                result1.innerHTML = Math.round(fahrenheit) + " &deg;F"; // Display as integer
            } else if (fromUnit1 === "fahrenheitToCelsius") {
                var celsius = (inputValue1 - 32) * 5 / 9;
                result1.innerHTML = Math.round(celsius) + " &deg;C"; // Display as integer
            } else {
                result1.innerHTML = "Please select conversion type.";
            }
        }

        function animateAnswer() {
            var result1 = document.getElementById("result1");
            var box = document.getElementById("falling-box");
            var msg = document.getElementById("MSG");

            msg.innerHTML = 'Your result is ' + result1.innerHTML + '!';
            msg.classList.remove("hidden");

            setTimeout(function() {
                box.style.display = "block";
                box.classList.add("animate");
            }, 750); 
        }

        function resetAnimation() {
            var box = document.getElementById("falling-box");
            var msg = document.getElementById("MSG");

            box.classList.add("animate");
            box.style.display = "none";
            box.classList.remove("animate");
            msg.classList.add("hidden");
            msg.innerHTML = '';
        }

        function clearInput() {
            document.getElementById("inputValue1").value = "";
            document.getElementById("result1").innerHTML = "";
        }
    </script>
</body>
</html>
